<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>光标</title>
  <style media="screen">
    .p-text{
      border-right: 2px solid #000;
      background-color: #fff;
      animation: mymove 0.5s step-end infinite;
    }
    @keyframes mymove {
      0%{
        border-color: #000;
      }
      50%{
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <p class="p-text">SJKLJLAJLKLS</p>
</body>
</html>
